<!DOCTYPE HTML>
<html>
  <head>
    <title>Histree</title>
    <style>
      body {
        width: 800px;
        height: 264px;
        font-family: "Segoe UI", Candara, "Bitstream Vera Sans", "DejaVu Sans", "Bitstream Vera Sans", "Trebuchet MS", Verdana, "Verdana Ref", sans-serif;
        //font-family: 'Lucida Grande', sans-serif;
        font-size: 75%;
        margin: 0px;
        margin-top: -10px;
      }
      #header-div {
        height: 30px;
        background: linear-gradient(to right, #5CD65C, #5CD65C); /* Standard syntax (must be last) */
        // border-bottom: 1px solid rgba(0, 0, 0, .25);
      }
      #inner-div {
        height: 100%;
      }
      #info-div {
        width: 350px;
        overflow: hidden;
        float: left;
//        border-right-style: solid;
//        border-right-width: 1px;
//        border-right-color: #DCDCDC;
        height: 100%;
      }
      #link-div {
        height: 100%;
        overflow-x: scroll;
        overflow-y: scroll;
        position: relative;
      }
      #link-svg {
        height: 100%;
        width: 100%;
        position: absolute;
        z-index: -1;
        overflow: scroll;
      }
      ol#visit-list {
        position: relative;
        display: inline-block;
        min-width: 100%;
        list-style-type: none;
        padding-left: 0px;
        margin: 0px;
      }
      .entry {
        display:inline-block;
        height: 36px;
        display: block;
        background-position: 0px 3px;
        background-repeat: no-repeat;
        background-size: 16px;
        line-height: 21px;
        padding-bottom: 1px;
        padding-left: 20px;
      }
      li.entry:hover {
        background-color: AliceBlue;
      }
      .entry .title {
        white-space: nowrap;
        overflow: hidden;
      }
      .entry .domain {
        overflow: hidden;
        white-space: nowrap;
        padding-left: 10px;
        color: rgb(151, 156, 160);
        line-height: 15px;
      }
      .title a {
        color: rgb(48, 57, 66);
        text-decoration: none;
      }
      #thumbnail-div {
        width: 375px;
        height: 180px;
        margin: 0px auto;
        text-align: center;
        white-space: nowrap;
      }
      .vert-aligner {
        display: inline-block;
        height: 100%;
        vertical-align: middle;
      }
      #thumbnail {
        max-width: 375px;
        max-height: 264px;
        border-style: solid;
        border-width: 1px;
        border-color: #DCDCDC;
        vertical-align: middle;
      }
      #domain {
        text-align: center;
      }
      #last-visit {
        text-align: center;
        margin-top: 10px;
      }
    </style>
    <script src='popup.js'></script>
  </head>

  <body>
    <div id="header-div">
      <div id="domain"></div>
      <div id="last-visit"></div>
    </div>
    <div id="inner-div">
      <div id="info-div">
        <div id="thumbnail-div">
          <span class="vert-aligner"></span>
          <img id="thumbnail"/>
        </div>
      </div>
      <div id="link-div">
        <ol id="visit-list">
        <svg id="link-svg">
        </svg>
        </ol>
      </div>
    </div>
  </body>
</html>
